<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/fabricaSoftware.css">
    <link rel="stylesheet" href="../css/Header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Poppins:wght@100;400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../css/imagenes/consisaIco.ico">
    <title>Fábrica Software Consisa</title>
</head>

<body>
    <div class="header">
        <img src="../css/imagenes/LogoConsisa.png" alt="Logo Consisa" id="index">
    </div>

    <div class="CajaPrincipal">
        <h1>FÁBRICA SOFTWARE</h1>

        <div class="CajaFabrica">

            <div class="tarjeta">
                <div class="contenido">
                    <div class="caja1">
                        <div class="imagen">
                            <img src="../css/imagenes/Arquitectura empresarial.png" alt="">
                        </div>
                        <div class="labels">
                            <p class="Titulo">Arquitectura Empresarial</p>
                            <p class="Titulo2">Nos apalancamos del marco de referencia TOGAF para el desarrollo de sus soluciones.</p>
                        </div>
                    </div>                   
                </div>
            </div>

            <div class="tarjeta">
                <div class="contenido">
                    <div class="caja1">
                        <div class="imagen">
                            <img src="../css/imagenes/UIUX.png" alt="">
                        </div>
                        <div class="labels">
                            <p class="Titulo">Interfaces</p>

                        </div>
                    </div>                   
                </div>
            </div>

            <div class="tarjeta">
                <div class="contenido">
                    <div class="caja1">
                        <div class="imagen">
                            <img src="../css/imagenes/Personalizacion.png" alt="">
                        </div>
                        <div class="labels">
                            <p class="Titulo">Personalizaciones</p>
                            <p class="Titulo2">Soluciones a la medida de sus necesidades.</p>
                        </div>
                    </div>                   
                </div>
            </div>

    <script src="../js/Header.js"></script>
